<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doruk ROM Arşivi</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background:#f0f0f0;
    text-align:center;
}

/* Başlık */
h1 {
    color:#333;
    margin-bottom:10px;
}

/* Admin Tuşu */
#adminBtn {
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
    margin-bottom:30px;
    background:#00bfff;
    color:white;
    border:none;
    border-radius:5px;
    transition: transform 0.2s;
}
#adminBtn:hover {
    transform: scale(1.05);
}

/* Cihaz Kartları */
#siteContent {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}
.card {
    background:#00bfff;
    color:white;
    width:150px;
    padding:15px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.2s;
}
.card:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Doruk ROM Arşivi</h1>

<!-- Admin Tuşu Başlığın Altında -->
<button id="adminBtn">Admin</button>

<!-- Cihaz Kartları -->
<div id="siteContent">
    <div class="card">Galaxy S2</div>
    <div class="card">Galaxy S3</div>
    <div class="card">Galaxy S3 Neo</div>
    <div class="card">Galaxy S4</div>
    <div class="card">Galaxy S4 Mini</div>
    <div class="card">Galaxy S3 Mini</div>
</div>

<script>
// Admin tuşu şimdilik alert gösteriyor, ileride işlev ekleyebilirsin
document.getElementById("adminBtn").addEventListener("click", () => {
    alert("Admin tuşuna bastın! Buraya işlemler ekleyebilirsin.");
});
</script>

</body>
</html>
