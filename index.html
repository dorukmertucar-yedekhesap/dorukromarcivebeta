<script>
let romlar = JSON.parse(localStorage.getItem("romlar")) || [];

function romlariGoster() {
    const liste = document.getElementById("romList");
    liste.innerHTML = "";

    romlar.forEach((rom, index) => {
        liste.innerHTML += `
        <div class="rom-card">
            <h3>${rom.isim}</h3>
            <p>${rom.android}</p>
            <a href="${rom.link}" target="_blank">İndir</a>
            <br><br>
            <button onclick="duzenle(${index})">Düzelt</button>
            <button onclick="sil(${index})">Sil</button>
        </div>`;
    });
}

function sil(index) {
    romlar.splice(index, 1);
    localStorage.setItem("romlar", JSON.stringify(romlar));
    romlariGoster();
}

function duzenle(index) {
    let yeniIsim = prompt("Yeni ROM adı:", romlar[index].isim);
    let yeniLink = prompt("Yeni link:", romlar[index].link);

    if (yeniIsim && yeniLink) {
        romlar[index].isim = yeniIsim;
        romlar[index].link = yeniLink;
        localStorage.setItem("romlar", JSON.stringify(romlar));
        romlariGoster();
    }
}

romlariGoster();
</script>
