<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doruk’un ROM Arşivi</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0d47a1, #021a3a);
    color: white;
}

/* Üst başlık */
header {
    background: #1976d2;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 0 15px #000;
}

/* Beta yazısı */
.beta {
    background: #ff9800;
    padding: 5px;
    font-size: 14px;
    text-align: center;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

/* Cihaz bölümü */
.devices {
    display: flex;
    gap: 15px;
    overflow-x: auto; /* SAĞ-SOL KAYDIRMA */
    overflow-y: hidden;
    padding: 20px;
}

/* Cihaz kartları */
.card {
    min-width: 200px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px #000;
    transition: 0.3s;
    text-align: center;
}

.card:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.2);
}

.card h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
}

.card p {
    font-size: 14px;
    margin-bottom: 10px;
}

/* Buton */
button {
    background: #2196f3;
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 14px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #42a5f5;
}
</style>
</head>

<body>

<header>Doruk’un ROM Arşivi</header>
<div class="beta">⚠️ Beta - Yapım Aşamasında</div>

<div class="devices">
    <div class="card">
        <h2>Galaxy S2</h2>
        <p>Stock & Custom ROM</p>
        <button onclick="location.href='s2.html'">Aç</button>
    </div>
    <div class="card">
        <h2>Galaxy S3</h2>
        <p>Stock & Custom ROM</p>
        <button onclick="location.href='s3.html'">Aç</button>
    </div>
    <div class="card">
        <h2>Galaxy S3 Neo</h2>
        <p>Stock & Custom ROM</p>
        <button onclick="location.href='s3neo.html'">Aç</button>
    </div>
    <div class="card">
        <h2>Galaxy S4</h2>
        <p>Stock & Custom ROM</p>
        <button onclick="location.href='s4.html'">Aç</button>
    </div>
    <div class="card">
        <h2>Galaxy S4 Mini</h2>
        <p>Stock & Custom ROM</p>
        <button onclick="location.href='s4mini.html'">Aç</button>
    </div>
    <div class="card">
        <h2>galaxys3mini</h2>
        <p>stock custom</p>
        <button onclick="location.href='s3mini.html'">Gör</button>
    </div>
</div>

</body>
</html>
