<style>
body {

/* Overlay */
#maintenanceOverlay {
    display:none;

    top:0; left:0;

    background:black;

    z-index:9999;

.dvd {

}

@keyframes move {
  0% { transform: translate(0,0); }
  25% { transform: translate(80vw,0); }

/* Cihaz KartlarÄ± */

    display:flex;

    border-radius:10px;

    cursor:pointer;
    transition: transform 0.2s;
}

    transform: scale(1.05);
}

/* Admin Panel */

    position:fixed;
    top:10px;
    right:10px;
    background:white;
    padding:10px;
    border:1px solid #ccc;

<script>
// Overlay kontrol
function overlayKontrol() {
    const durum = localStorage.getItem("siteDurum") || "acik";
    const overlay = document.getElementById("maintenanceOverlay");
    const site = document.getElementById("siteContent");

    if(durum === "kapali") {
        overlay.style.display = "flex";
        site.style.filter = "blur(5px)";
        site.style.pointerEvents = "none"; // tÄ±klamayÄ± kapat
    } else {
        overlay.style.display = "none";
        site.style.filter = "none";
        site.style.pointerEvents = "auto";
    }
}

// Buton fonksiyonlarÄ±
function siteyiKapat() {
    localStorage.setItem("siteDurum", "kapali");
    overlayKontrol();
}
function siteyiAc() {
    localStorage.setItem("siteDurum", "acik");
    overlayKontrol();
}

// Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz kontrol
overlayKontrol();
</script>
